    <br></br>

    <main class="crud">
        <br></br>
        <section>
            <form id="formulario" action="/">
                <fieldset>
                    <legend>
                        <h3 id="infoAnuncio">Informacion del anuncio</h3>
                    </legend>
                    <div class="info-anuncio"><label>Titulo</label><input type="text" name="txtTitulo" placeholder="ingrese un nombre" autocomplete="off" required></div>
                    <br></br>
                    <div>


                        <label>Transaccion*</label>
                        <label class="container">Venta
                                <input type="radio" checked="checked" name="F_transaccion" value="venta" id="venta"  required>
                                <span class="checkmark"></span>
                              </label>
                        <label class="container">Alquiler
                                <input type="radio" name="F_transaccion" value="alquiler" id="alquiler" required>
                                <span class="checkmark"></span>
                              </label>
                        <label class="container">Permuta
                                <input type="radio" name="F_transaccion" value="permuta" id="permuta" required>
                                <span class="checkmark"></span>
                              </label>
                    </div>
                    <!------                                      -----------CHECK BOX????????????------------------>
                    <br></br>
                    <label for="txtDescripcion">Descripcion</label>
                    <input type="text" autocomplete="off" name="txtDescripcion" id="iDescripcion" placeholder="ingrese una descripcion" required>
                    <br></br>
                    <label for="txtPrecio"><i class="fas fa-dollar-sign "></i>Precio</label>
                    <input type="number" name="txtPrecio" id="txtPrecio" placeholder="ingrese el precio" autocomplete="off" required>
                    <br></br>
                    <label for="txtPuertas"><i class="fas fa-door-open"></i>Cantidad de Puertas</label>
                    <input type="number" name="txtPuertas" id="txtPuertas" placeholder="ingrese cantidad de baÃ±os" autocomplete="off" required>
                    <br></br>
                    <label for="txtKms"><i class="fas fa-tachometer-alt"></i>Kms</label>
                    <input type="number" name="txtKms" id="txtKms" placeholder="ingrese cantidad de autos" autocomplete="off" required>
                    <br></br>
                    <label for="txtCantidadPotencia"><i class="fas fa-car-battery"></i>Potencia</label>
                    <input type="number" name="txtCantidadPotencia" id="txtCantidadPotencia" placeholder="ingrese cantidad de dormitorios" autocomplete="off" required>
                    <input type="hidden" name="txtId">
                    </div>
                    </div>
                    </class>
                </fieldset>
                <br></br>
                <div class="buttons">
                    <button type="submit" id="btnAgregar"><i class="fas fa-check"></i>Enviar
                    </button>
                    <button type="submit" id="btnEliminar"><i class="far fa-window-close"></i>Eliminar 
                    </button>
                </div>
            </form>
        </section>
        <fieldset id="fieldTabla">
            <legend>
                <h3 id="listado">Listado de personas</h3>
            </legend>
            <br></br>
